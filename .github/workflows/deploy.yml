name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/team-intro:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/team-intro:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker stop team-intro || true
            sudo docker rm team-intro || true

            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/team-intro:latest

            sudo docker run -d \
              --name team-intro \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e AWS_REGION=ap-northeast-2 \
              ${{ secrets.DOCKER_USERNAME }}/team-intro:latest
            
            sudo docker image prune -f