name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cloud-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker stop cloud-app || true
            sudo docker rm cloud-app || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cloud-app:latest
            sudo docker run -d \
              --name cloud-app \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e AWS_REGION=ap-northeast-2 \
              ${{ secrets.DOCKER_USERNAME }}/cloud-app:latest
            
            sleep 5
            sudo docker ps
            
            sudo docker image prune -f